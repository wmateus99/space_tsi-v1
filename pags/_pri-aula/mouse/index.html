<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento de Mouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clique no Alvo!</h1>
        <p>Pontuação: <span id="score">0</span></p>
        <p>Tempo restante: <span id="timer">60</span> segundos</p>
    <div id="gameArea">
        <div id="target"></div>
    </div>
    <p id="message"></p>
    <div id="controls">
        <button id="startButton">Iniciar</button>
        <button id="pauseButton" style="display: none;">Pausar</button>
        <button id="restartButton" style="display: none;">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
